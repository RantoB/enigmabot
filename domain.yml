  utter_greet:
  - text: Bonjour
  utter_goodbye:
  - text: A bientôt
  - text: Au revoir
  utter_iamabot:
  - text: Je suis un robot développé par Monsieur Bertrand !
  utter_greet_and_name:
  - text: Hello, je suis ENIGMA Bot, et toi, qui es-tu ?
  - text: Bonjour, je suis ENIGMA Bot. Et toi, comment t'appelles-tu ?
  - text: "Hello ! je me présente: ENIGMA Bot. Toi, comment t'appelles-tu ?"
  utter_introduce_greet_answer:
  - text: Bonjour {person}. Est-ce que je peux te renseigner sur les activités proposées
      par ENIGMA Strasbourg ?
  - text: Hello {person}. Je peux te renseigner sur les activités proposées par ENIGMA
      Strasbourg, que souhaites-tu savoir ?
  - text: Bienvenue {person}. Souhaites-tu un renseignement concernant les activités
      ENIGMA Strasbourg ?
  utter_2nd_introduce_greet_answer:
  - text: re-Bonjour {person}. Est-ce que je peux te renseigner sur les activités
      proposées par ENIGMA Strasbourg ?
  - text: re-Bonjour {person}. Je peux te renseigner sur les activités proposées par
      ENIGMA Strasbourg, que souhaites-tu savoir ?
  - text: re-Bonjour {person}. Souhaites-tu un renseignement concernant les activités
      ENIGMA Strasbourg ?
  utter_ENIGMA_Strasbourg:
  - text: Les jeux proposés par ENIGMA Strasbourg sont des jeux de piste au centre-ville
      de Strasbourg.
  utter_general_sequence_of_the_game:
  - text: Un set de matériel de jeu vous est confié au départ. Vous avez la première
      énigmes qui vous mènera à un endroit où vous pourrez trouver les informations
      qui vous permettrons de débloquer les étapes suivantes et ainsi de suite jusqu'à
      l'énigme finale.
  utter_where:
  - text: Tout se déroule au cœur du centre-ville.
  utter_how_much_time:
  - text: Comptez 2h à 3h et parcourez environ 3 km pour arriver au bout d’une quête.
  utter_who:
  - text: Accessibles aux familles, aux amis et aux autres. L’ensemble des parcours
      est accessible aux personnes à mobilité réduite.
  utter_how_difficult:
  - text: "Un système d'indice est mis en place si la difficulté est insurmontable.\
      \ Les jeux sont donc accessibles à tous. \nNotez que la difficulté des énigmes\
      \ est tout de même peu adaptée aux enfants mais ils pourront évidemment vous\
      \ accompagner et contribuer à la réflexion."
  utter_how_many_people:
  - text: "Un groupe composé de 3 à 6 personnes est l’idéal pour profiter pleinement\
      \ du jeu. \nVous pouvez aussi jouer à 2. \nVous pouvez aussi être plus nombreux\
      \ que 6 mais l'expérience pourrait être moins fun."
  utter_smartphone:
  - text: Vous pouvez vous servir de votre téléphone puisque nous ne pouvons pas vous
      en empêcher ! Cependant, les internets ne vous seront d'aucune aide pour résoudre
      les énigmes, éventuellement pour lociser certains lieux que vous ne connaîtriez
      pas. Par ailleur, un carte de la ville vous sera fournie et un système d'indice
      est mis en place afin que vous puissiez réaliser chaque jeu sans votre téléphone
      futé.
  utter_telephone:
  - text: Un téléphone sera tout de même utile pour rester en contact avec nous si
      la difficulté des énigmes est trop grande ou si vous vous perdez dans la ville.
      Vous pourrez toutefois vous aventurer sans téléphone, il faudra alors faire
      un sans faute sans assistance !
  utter_not_from_Strasbourg:
  - text: "Les visiteurs de Strasbourg sont évidemment les bienvenus. Avec les jeux\
      \ ENIGMA Strasbourg, vous faites une véritable visite guidée où vous êtes les\
      \ acteurs de votre visite. Vous aurez un plan de la ville. \nCertaines épreuves\
      \ peuvent toutefois être plus difficiles que pour les strasbourgeois mais un\
      \ système d’indices permettra aux personnes qui connaissent peu la ville de\
      \ progresser sans problème."
  utter_price:
  - text: Les jeux de piste coûtent 50€ par groupe. Cela inclut le prêt du matériel
      pendant toute la journée où vous réaliserez le parcour.
  utter_break:
  - text: Il est possible de s'arrêter pour faire une pause au cour du jeu. Vous avancez
      au rythme qui vous convient. Si vous souhaitez interrompre définitivement le
      jeu alors vous pouvez rapporter le matériel au point de départ.
  utter_payment:
  - text: "Le paiement se fait un ligne, par carte bancaire. \n[lien à créer]\nAprès\
      \ avoir payer, vous pourrez alors réserver le jour où vous souhaitez jouer.\
      \ \nPous pouvez déjà vérifier les disponibilités à ce lien [lien à créer]."
  utter_societe_musterieuse:
  - text: "La Société Mystérieuse de Strasbourg compte de nombreux érudits qui ont\
      \ façonné la ville de Strasbourg. Ils vous ont laissé quelques énigmes afin\
      \ de rencontrer les meilleurs d’entre vous, de vous tester et peut-être même\
      \ de les rejoindre. \nSerez-vous de taille à résoudre les énigmes des grandes\
      \ figures qui ont contribué au prestige de Strasbourg ?"
  utter_meurtre_krutenau:
  - text: "\"Mon arrière grand-père est un assassin selon les archives historiques.\
      \ Aidez-moi à fouiller le passé pour le prouver ou le démentir !\"\nJean est\
      \ en possession d’une lettre d’un aïeul contredisant les archives historiques\
      \ qui font de son arrière-grand père l’auteur du Meurtre qui a eu lieu à la\
      \ Krutenau en 1913. Il vous sollicite pour investiguer et connaître la vérité.\
      \ \nUne Machine à Immersion Spatio-Temporelle sera mise à votre disposition\
      \ pour vous permettre de revoir certaines scènes et de comprendre ce qu’il s’est\
      \ vraiment passé."
  utter_start:
  - text: Le point de départ se fait quelque part à la Krutenau. Le jour où vous jouerez,
      la première énigmes vous sera envoyé, ensuite laissez-vous guider.
  utter_toilet:
  - text: "Vous pourrez trouver des toilettes publiques à la place du chateau (cathédrale),\
      \ à la place Kléber, au parking Brogli, au barage Vauban.\n Vous auvez aussi\
      \ la liberté de faire une pause café."
  utter_weather:
  - text: Si la météo est mauvaise le jour où vous avez réservé, vous pourrez alors
      reporter à une autre date. Il suffira de nous prévenir à contact@enigmastrasbourg.com.
  utter_cancel:
  - text: Il est possible d'annuler et de reporter, notamment si la météo est mauvaise.
  utter_reimbursment:
  - text: Si vous avez réservé une date, alors vous pouvez éventuellement la modifier.
      En revanche, il n'est pas possible de se faire rembourser.
  utter_kids:
  - text: Il est possible de faire le jeux avec des enfants. Les énigmes peuvent s'avérer
      plutôt difficiles pour eux, mais avec votre aides il s arriveront à en venir
      à bout. Le parcours se fait entièrement au centre ville, il est donc aussi possible
      de se déplacer avec une poussette.
  utter_who_is_bertrand:
  - text: Bertrand est le concepteur des jeux de piste ENIGMA Strasbourg. Il est aussi
      le développeur de ce chatbot et de bien d'autres choses...
  utter_animal:
  - text: Vous pouvez évidemment être accompagné de vos animaux de compagnie.
  utter_language:
  - text: Sorry, I only speak French.
  utter_out_of_scope:
  - text: J'ai bien peur de ne pas avoir compris... Est-ce bien en rapport avec ENIGMA
      Strasbourg ?
  - text: Mhm, j'essaie pourtant de comprendre mais je ne suis pas sûr de comprendre ce que tu
      cherches à me demander.
  - text: Je ne vois pas bien le rapport avec ENIGMA Strasbourg, je suis confus. As-tu
      autres choses à de demander ?
  - text: Euh, là c'est chaud ! Moi mon domaine c'est ENIGMA Strasbourg, je ne suis pas sûr de pouvoir t'aider.
  - text: De quoi ? C'est censé avoir un rapport avec ENIGMA Strasbourg ?
  - text: J'essaie de comprendre mais s'il n'y a pas de rapport avec ENIGMA Strasbourg je ne vais pas pouvoir répondre
