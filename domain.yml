  utter_greet:
  - text: Bonjour, comment est-ce que je peux te renseigner sur les activités proposées
      par ENIGMA Strasbourg ?
  - text: Hello, je peux te renseigner sur les activités proposées par ENIGMA
      Strasbourg, que souhaites-tu savoir ?
