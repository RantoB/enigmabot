      ENIGMA Strasbourg ?
  utter_before_end:
  - text: Merci à toi de m'avoir sollicité.
  - text: J'espre avoir répondu à toutes tes questions.
  - text: Très bien, je te remercie.
  utter_goodbye:
  - text: A bientôt
  - text: Au revoir
  - text: A la prochaine
  utter_iamabot:
  - text: Je suis un robot développé par Monsieur Bertrand !
  utter_greet_and_name:
  - text: Hello, je suis ENIGMA Bot, et toi, qui es-tu ?
  - text: Bonjour, je suis ENIGMA Bot. Et toi, comment t'appelles-tu ?
  - text: "Hello ! je me présente: ENIGMA Bot. Toi, comment t'appelles-tu ?"
  utter_introduce_greet_answer:
  - text: Bonjour {person}. Comment est-ce que je peux te renseigner sur les activités proposées
      par ENIGMA Strasbourg ?
  - text: Hello {person}. Je peux te renseigner sur les activités proposées par ENIGMA
      Strasbourg, que souhaites-tu savoir ?
  - text: Bienvenue {person}. Quel renseignement cherches-tu concernant les activités
      ENIGMA Strasbourg ?
  utter_societe_musterieuse:
  - text: "La Société Mystérieuse de Strasbourg compte de nombreux érudits qui ont\
      \ façonné la ville de Strasbourg. Ils vous ont laissé quelques énigmes afin\
      \ de rencontrer les meilleurs d’entre vous, de vous tester et peut-être même\
      \ de les rejoindre. \nSerez-vous de taille à résoudre les énigmes des grandes\
      \ figures qui ont contribué au prestige de Strasbourg ?"
  utter_meurtre_krutenau:
  - text: "\"Mon arrière grand-père est un assassin selon les archives historiques.\
      \ Aidez-moi à fouiller le passé pour le prouver ou le démentir !\"\nJean est\
      \ en possession d’une lettre d’un aïeul contredisant les archives historiques\
      \ qui font de son arrière-grand père l’auteur du Meurtre qui a eu lieu à la\
      \ Krutenau en 1913. Il vous sollicite pour investiguer et connaître la vérité.\
      \ \nUne Machine à Immersion Spatio-Temporelle sera mise à votre disposition\
      \ pour vous permettre de revoir certaines scènes et de comprendre ce qu’il s’est\
      \ vraiment passé."
  utter_next_game:
  - text: Souhaites-tu connaître le pitch du second jeu ?
  - text: Je te donne le pitch de l'autre jeu ?
  utter_sth_else:
  - text: Souhaites-tu savoir autre chose ?
  - text: As-tu une autre question ?
  utter_question:
  - text: Quelle est ta question ?
  - text: Quel souhaites-tu savoir ?
  - text: Comment est-ce que je peux te renseigner ?


