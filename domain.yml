  - text: Souhaitez-vous avoir une renseignement au sujet d'ENIGMA Strasbourg ?
  - text: Avez-vous une question concernant ENIGMA Strasbourg ?
  utter_one_more_question:
  - text: Souhaitez-vous savoir autre chose ?
