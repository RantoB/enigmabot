  - text: Souhaitez-vous rester informé par e-mail des prochaines actualités d'ENIGMA Strasbourg ?
  - text: Souhaitez-vous recevoir par e-mail les dernières infos d'ENIGMA Strasbourg ?
  - text: Vous-pouvez nous laissez votre adresse e-mail afin de rester informé des prochaines actualités.
